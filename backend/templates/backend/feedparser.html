{% extends 'backend/index.html' %}

{% block body %}
<br>
<h3>Total number of articles: {{item|length}}</h3>
<br>
  {% for i in item %}
    <ul>
        <li>{{i.title}}</li>
        <li>{{i.link}}</li>
        <li>{{i.description}}</li>
        <li>{{i.category}}</li>
        <li>{{i.guid}}</li>
        <li>{{i.pubDate}}</li>
        <br><br> 
      </ul>
  {% endfor %}
{% endblock %}
